# Application configuration
default: &default
  # Database
  database_url: <%= ENV['DATABASE_URL'] || 'postgresql://localhost/resume_builder_development' %>
  
  # Redis
  redis_url: <%= ENV['REDIS_URL'] || 'redis://localhost:6379/0' %>
  
  # Application
  app_name: Resume Builder Platform
  app_version: 1.0.0
  app_host: <%= ENV['APP_HOST'] || 'localhost:3000' %>
  
  # Security
  secret_key_base: <%= ENV['SECRET_KEY_BASE'] || 'your_secret_key_base_here' %>
  master_key: <%= ENV['RAILS_MASTER_KEY'] || 'your_master_key_here' %>
  
  # Email
  mailer_sender: <%= ENV['MAILER_SENDER'] || 'noreply@resumebuilder.com' %>
  
  # File Storage
  storage_path: <%= ENV['STORAGE_PATH'] || 'storage' %>
  
  # Monitoring
  sentry_dsn: <%= ENV['SENTRY_DSN'] %>
  slack_webhook_url: <%= ENV['SLACK_WEBHOOK_URL'] %>
  alert_email_recipients: <%= ENV['ALERT_EMAIL_RECIPIENTS'] %>

development:
  <<: *default
  log_level: debug
  cache_store: :memory_store
  serve_static_files: true

test:
  <<: *default
  log_level: debug
  cache_store: :null_store
  serve_static_files: false

production:
  <<: *default
  log_level: info
  cache_store: :redis_cache_store
  serve_static_files: false
  force_ssl: true
